<div class="container py-1">

  <div class="card border-primary mb-3" style="max-width: 100rem;">
    <div class="container-fluid py-1">
      <div class="card-body">
        <h2 class="card-title">Mayor o menor</h2>
        <p class="card-text">Desde un mazo de carta se va a preguntar si la siguiente es mayor o menor. El jugador sumará un punto
          ante cada carta que adivine.
        <p>
      </div>
    </div>
  </div>

  <div *ngIf="result == true" class="alert alert-success" role="alert">
    ¡Acertaste!
  </div>
  <div *ngIf="result == false" class="alert alert-danger" role="alert">
    Perdiste...
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto mt-5">
      <div class="card border-dark mb-3" style="max-width: 50rem;">
        <div style="height: 20rem">
          <div class="d-flex justify-content-center">
          </div>

          <div class="row">
              <div class="col-md-6" style="margin-left: 5rem;">
                <p>-Carta anterior-</p>
                <img src="{{(oldCardImage) ? oldCardImage : '/assets/dorsocarta.png'}}" alt="cardImg"
                  width="max" height="230">
                <br>
                <br>
              </div>
              <div class="col-md-3">
                <p>-Carta Actual-</p>
                <img src={{cardImage}} alt="cardImg" width="max" height="230">
                <br>
                <br>
              </div>
          </div>

          <div *ngIf="result == null">
            <br>
            <br>
            <br>
          </div>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 50rem;">
        <div class="card-body">
          <button class="btn btn-secondary" style="width: 50%" (click)="chosenOption('menor')">Menor</button>
          <button class="btn btn-secondary" style="width: 50%" (click)="chosenOption('mayor')">Mayor</button>
          <hr>
          <p>Puntos: {{points}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
